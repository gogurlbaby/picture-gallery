<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Picture Gallery</title>
</head>
<body>
    <main>
        <article>
            <h3 id="topic">My Picture Gallery</h3>
            <section class="min-h-screen flex items-center max-4">
                <div class="grid grid-cols-4 gap-4">
                  <div>
                    <img src="./images/image1.jpg" alt="Image 1" class="image">
                    <p class="image-name" id="image1">Yellow Art</p>
                  </div>
                  <div>
                    <img src="./images/image2.jpg" alt="Image 2" class="image">
                    <p class="image-name" id="image2">Colourful Art</p>
                  </div>
                  <div>
                    <img src="./images/image3.jpg" alt="Image 3" class="image">
                    <p class="image-name" id="image3">Blue Art</p>
                  </div>
                  <div>
                    <img src="./images/image4.jpg" alt="Image 4" class="image">
                    <p class="image-name" id="image4">Purple Art</p>
                  </div>
                </div>
            </section>
            <section class="min-h-screen flex items-center max-4">
                <div class="grid grid-cols-4 gap-4">
                  <div>
                    <img src="./images/image_1.jpg" alt="Image 1" class="image">
                    <p class="image-name" id="image_1">Cat</p>
                  </div>
                  <div>
                    <img src="./images/image_2.jpg" alt="Image 2" class="image">
                    <p class="image-name" id="image_2">Lion</p>
                  </div>
                  <div>
                    <img src="./images/image_3.jpg" alt="Image 3" class="image">
                    <p class="image-name" id="image_3">Polar Bear</p>
                  </div>
                  <div>
                    <img src="./images/image_4.jpg" alt="Image 4" class="image">
                    <p class="image-name" id="image_4">Bird</p>
                  </div>
                </div>
            </section>
        </article>
    </main>
    <script src="./script.js"></script>
</body>
</html>
